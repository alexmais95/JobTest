{% load static %}
{% load workerstree_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Workers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,="> 
    <link rel="stylesheet" href="{% static 'workerstree/style/style.css' %}" />
    
</head>
<body>
    <div id="header_spaces">
        {% include 'workerstree/header/header.html' %}
    </div>
    
    <div id="center_spaces">
        <div class="main_list_workers">
            <div class="list_workers">
                <details>
                    <summary>Спеціальності</summary>
                    <ul class="list-group">
                        {% position %}
                    </ul>
                </details>
                <details>
                    <summary>Внесення данних</summary>
                    <a href="">Додати працівника</a>
                </details>
                
            </div>
            {% block center %}
            {% endblock %}
        </div>
    </div>
    
    <div id="bottom_spaces">
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
